<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: User Input and Conditionals -->
  <section id="part1">
    <h2>Part 1: JavaScript Basics</h2>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" min="0" />
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: Functions</h2>
    <label for="priceInput">Enter price:</label>
    <input type="number" id="priceInput" min="0" step="0.01" />
    <label for="quantityInput">Enter quantity:</label>
    <input type="number" id="quantityInput" min="0" />
    <button id="calculateTotalBtn">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button id="showColorsBtn">Show Colors List</button>
    <ul id="colorsList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section id="part4">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleThemeBtn">Toggle Dark Theme</button>
    <p id="themeStatus">Current theme: Light</p>

    <button id="addItemBtn">Add New Item</button>
    <ul id="dynamicList"></ul>

    <button id="countdownBtn">Start Countdown</button>
    <p id="countdownDisplay"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
